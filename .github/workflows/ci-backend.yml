name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Welcome Message
        run:  echo CICD Test Runner



      - name: Build Docker
        run: |
           
            PROJ_VERSION=$(sudo /opt/gradle/bin/gradle properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')
            echo "Project is ${PROJ_VERSION}"
            sudo /opt/gradle/bin/gradle build
            docker build -t "acemcbmis/private-backend-demo:${PROJ_VERSION}" --build-arg PROJ_VERSION="${PROJ_VERSION}" .
            docker login -u acemcbmis -p p@ssword@@c3mc
            docker push "acemcbmis/private-backend-demo:${PROJ_VERSION}"