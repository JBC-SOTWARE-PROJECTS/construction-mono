jobs:
  build:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        node-version: [16.13.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    
    steps:
    - uses: actions/checkout@v2
    - name: Welcome Message
      run:  echo CICD Test Runner
  
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: docker build nodejs
      run: |
       docker build -f frontend/Dockerfile ./frontend -t acemcbmis/private-frontend-demo:${{ steps.package-version.outputs.current-version}}
    - name: docker push
      run: |
        docker push acemcbmis/private-frontend-demo:${{ steps.package-version.outputs.current-version}}